name: Main workflow

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref ||  github.ref }}

jobs:
  auto_yandex_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
    - shell: bash
      env:
        GITHUB_USER_NAME: ${{ secrets.GITHUB_USER_NAME }}
        DOMAIN: ${{ secrets.DOMAIN }}
        DOCKER_HUB_USER_NAME: ${{ secrets.DOCKER_HUB_USER_NAME }}
      run: |
        echo "repo_owner: $GITHUB_USER_NAME" >> tests.yml
        echo "kittygram_domain: $DOMAIN" >> tests.yml
        echo "dockerhub_username: $DOCKER_HUB_USER_NAME" >> tests.yml

  tests:
    runs-on: ubuntu-latest
    needs: auto_yandex_tests
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-pep8 pytest==5.4.0 PyYAML requests
    - shell: bash
      env:
        GITHUB_USER_NAME: ${{ secrets.GITHUB_USER_NAME }}
        DOMAIN: ${{ secrets.DOMAIN }}
        DOCKER_HUB_USER_NAME: ${{ secrets.DOCKER_HUB_USER_NAME }}
      run: |
        cd kittygram
        echo "repo_owner: $GITHUB_USER_NAME" >> tests.yml
        echo "kittygram_domain: $DOMAIN" >> tests.yml
        echo "dockerhub_username: $DOCKER_HUB_USER_NAME" >> tests.yml
        cp .github/workflows/main.yaml kittygram_workflow.yml
    - name: Test pep8
      run: pytest tests

  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push backend to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          build-args: |
            BACK_DB_HOST=${{ secrets.BACK_DB_HOST }}
            BACK_DB_PORT=${{ secrets.BACK_DB_PORT }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          tags: ${{ secrets.DOCKER_HUB_USER_NAME }}/kittygram_backend:latest

  build_frontend_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push frontend to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER_NAME }}/kittygram_frontend:latest

  build_gateway_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push gateway to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./gateway/
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER_NAME }}/kittygram_gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Copy docker-compose.yml via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.ayml"
        target: "/opt/kittiygram"
    - shell: bash
      env:
        BACK_DB_HOST: ${{ secrets.BACK_DB_HOST }}
        BACK_DB_PORT: ${{ secrets.BACK_DB_PORT }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        PGDATA: ${{ secrets.PGDATA }}
      run: |
        cd /opt/kittiygram
        echo "BACK_DB_HOST=$BACK_DB_HOST" >> .env
        echo "BACK_DB_PORT=$BACK_DB_PORT" >> .env
        echo "POSTGRES_USER=$POSTGRES_USER" >> .env
        echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
        echo "POSTGRES_DB=$POSTGRES_DB" >> .env
        echo "PGDATA=$PGDATA" >> .env
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /opt/kittiygram
          sudo docker compose -f docker-compose.production.yml pull
          sudo docker compose -f docker-compose.production.yml down
          sudo docker compose -f docker-compose.production.yml up -d
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
          sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/

  telegramm-notify:
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
      - deploy
    steps:
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
    - shell: bash
      env:
        TELEGRAMM_TOKEN: ${{ secrets.TELEGRAMM_TOKEN }}
        TELEGRAMM_CHAT_ID: ${{ secrets.TELEGRAMM_CHAT_ID }}
      run: |
        curl -X POST "https://api.telegram.org/bot$TELEGRAMM_TOKEN/sendMessage" -d "chat_id=$TELEGRAMM_CHAT_ID&text=Deploy successfully!"